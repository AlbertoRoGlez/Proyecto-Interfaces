<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weverse shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://play-lh.googleusercontent.com/GqNGwN_kH2Oe3s18oPCXvgO_Ac3LIoH0_QvaGc4EU5LQkFpV2AnSIZzeqSXz9QgcVQ=w240-h480-rw"
    />
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body style="overflow-x: hidden">
    <div id="navbar" class="container text-center">
      <div class="row justify-content-center py-4 align-items-center">
        <div class="col-2">
          <img
            class="img-fluid"
            style="width: 5vh; max-width: 24px; max-height: 24px"
            src="https://cdn-icons-png.flaticon.com/512/3917/3917215.png"
            alt="MenÃº"
            tabindex="0"
          />
        </div>
        <div class="col-8">
          <img
            class="img-fluid"
            src="https://weverse.co/img/weverse-shop-logo@2x.png"
            alt="WEVERSE SHOP"
            tabindex="0"
          />
        </div>
        <div class="col-2">
          <img
            class="img-fluid"
            style="width: 5vh; max-width: 24px; max-height: 24px"
            src="https://cdn-icons-png.flaticon.com/512/69/69986.png"
            alt="Shopping cart"
          />
        </div>
      </div>
    </div>
    <div id="carousel" class="carousel slide pb-3" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img
            src="https://cdn-contents.weverseshop.io/public/shop/f23efbfa79da09f38bd5804f680d85e0.png?q=100&w=1340&h=752"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="https://cdn-contents.weverseshop.io/public/shop/e37988bbd7d916d6bbe7e09cba0ecb57.png?q=100&w=1340&h=752"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn-contents.weverseshop.io/public/shop/ec1fd00ae5ff34d776d1cb0d8aba0785.png?q=100&w=1340&h=752"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div id="cards" class="py-4 px-4">
      <div class="row text-center justify-content-center">
        <div class="col-6">
          <div class="card" style="">
            <img
              class="img-fluid"
              style=""
              src="https://www.nacionrex.com/__export/1666195964944/sites/debate/img/2022/10/19/jin-nuevo-album-comprar.jfif_2120446623.jfif"
              class="card-img-top"
              alt="The astronaut"
            />
            <div class="card-body">
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card" style="">
            <img
              class="img-fluid"
              style=""
              src="https://www.nacionrex.com/__export/1666195964944/sites/debate/img/2022/10/19/jin-nuevo-album-comprar.jfif_2120446623.jfif"
              class="card-img-top"
              alt="The astronaut"
            />
            <div class="card-body">
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
