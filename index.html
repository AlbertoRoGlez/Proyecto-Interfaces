<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weverse shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://play-lh.googleusercontent.com/GqNGwN_kH2Oe3s18oPCXvgO_Ac3LIoH0_QvaGc4EU5LQkFpV2AnSIZzeqSXz9QgcVQ=w240-h480-rw"
    />
  </head>
  <body>
    <!-- Logo -->
    <div id="logo" class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6 px-5 py-4">
          <img
            class="img-fluid"
            src="https://weverse.co/img/weverse-shop-logo@2x.png"
            alt="WEVERSE SHOP"
          />
        </div>
      </div>
    </div>
    <!-- /Logo-->
    <!-- Summary -->
    <div id="summary">
      <div
        class="row justify-content-center py-3 px-5 align-items-center"
        style="background-color: #eaeaea"
      >
        <div class="col-10 ps-5">
          <img
            class="img-fluid me-1"
            style="width: 5vh"
            src="https://cdn-icons-png.flaticon.com/512/69/69986.png"
            alt="Shopping cart"
          />
          <span>Show order summary</span>
          <img
            class="img-fluid ms-1"
            style="width: 2vh"
            src="https://cdn-icons-png.flaticon.com/512/25/25623.png"
            alt="Arrow down"
          />
        </div>
        <div class="col-2 text-end pe-5">
          <b>Total $39.95</b>
        </div>
      </div>
    </div>
    <!-- /Summary -->
    <div id="progress" class="container px-3 py-5">
      <div class="progress" style="height: 30px">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 25%; background-color: #08e8c7; color: black"
        >
          <b>Cart</b>
        </div>
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 25%; background-color: #08e8c7; color: black"
        >
          <b>Information</b>
        </div>
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 25%; background-color: #08e8c7; color: black"
        >
          <b>Shipping</b>
        </div>
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 25%; background-color: #ececec; color: black"
        >
          <b>Payment</b>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
